    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBC8yqtzenwdGa0g6f1vRt2OTwVAWj44n0",
            authDomain: "kroll-7e9fe.firebaseapp.com",
            projectId: "kroll-7e9fe",
            storageBucket: "kroll-7e9fe.firebasestorage.app",
            messagingSenderId: "760854621728",
            appId: "1:760854621728:web:9837af479a6da599e71645",
            measurementId: "G-4RPNT5Y75R"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loaderContainer = document.getElementById('loader-container');
        const loader = document.getElementById('loader');
        const accountArea = document.getElementById('account-area');
        const accountEmail = document.getElementById('account-email');
        const dropdownMenu = document.getElementById('dropdown-menu');
        const regLoginContainer = document.getElementById('reg-login-container');
        const btnLogin = document.getElementById('btn-login');
        const btnRegister = document.getElementById('btn-register');
        const submitBtn = document.getElementById('submit-btn');
        const alreadyRegisteredBtn = document.getElementById('already-registered-btn');

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const confirmPasswordContainer = document.getElementById('confirm-password-container');
        const logoutLink = document.getElementById('logout-link');

        setTimeout(() => {
            loader.style.opacity = 0;
            setTimeout(() => loaderContainer.style.display = 'none', 1000);
        }, 3000);

        let mode = 'login';

        function updateUI(user) {
            const mainAppContent = document.getElementById('main-app-content');

            if (user) {
                document.getElementById('user-email-text').textContent = user.email;
                accountArea.style.display = 'block';
                regLoginContainer.style.display = 'none';
                dropdownMenu.classList.remove('show');
                mainAppContent.style.display = 'block';

                // ПЕРЕМЕСТИЛИ СЮДА
                renderHistory();
                loadSymbols(); // << Инициализация графика после входа

            } else {
                accountArea.style.display = 'none';
                regLoginContainer.style.display = 'block';
                dropdownMenu.classList.remove('show');
                mainAppContent.style.display = 'none';
            }
        }



        auth.onAuthStateChanged(updateUI);

        btnLogin.onclick = () => {
            if (mode === 'login') return;
            mode = 'login';
            btnLogin.classList.add('active');
            btnRegister.classList.remove('active');
            confirmPasswordContainer.style.display = 'none';
            submitBtn.textContent = 'Войти';
            alreadyRegisteredBtn.style.display = 'none';
            emailInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
            resetPasswordFields();
        };

        btnRegister.onclick = () => {
            if (mode === 'register') return;
            mode = 'register';
            btnRegister.classList.add('active');
            btnLogin.classList.remove('active');
            confirmPasswordContainer.style.display = 'block';
            submitBtn.textContent = 'Зарегистрироваться';
            alreadyRegisteredBtn.style.display = 'block';
            emailInput.value = '';
            passwordInput.value = '';
            confirmPasswordInput.value = '';
            resetPasswordFields();
        };

        alreadyRegisteredBtn.onclick = () => {
            btnLogin.click();
        };

        submitBtn.onclick = () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            if (!email || !password) {
                alert('Пожалуйста, заполните все обязательные поля.');
                return;
            }

            if (mode === 'register') {
                const confirmPassword = confirmPasswordInput.value.trim();
                if (password !== confirmPassword) {
                    alert('Пароли не совпадают!');
                    return;
                }
                auth.createUserWithEmailAndPassword(email, password)
                    .catch(error => alert(error.message));
            } else {
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => alert(error.message));
            }
        };

        logoutLink.onclick = (e) => {
            e.preventDefault();
            auth.signOut();
        };

        accountEmail.onclick = (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        };

        document.addEventListener('click', () => {
            dropdownMenu.classList.remove('show');
        });

        function togglePasswordVisibility(button) {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = 'Скрыть';
            } else {
                input.type = 'password';
                button.textContent = 'Показать';
            }
        }

        function resetPasswordFields() {
            document.querySelectorAll('.toggle-password').forEach(btn => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                input.type = 'password';
                btn.textContent = 'Показать';
            });
        }

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => togglePasswordVisibility(button));
        });

        const showPasswordsCheckbox = document.getElementById('show-passwords-checkbox');

        showPasswordsCheckbox.addEventListener('change', () => {
            const show = showPasswordsCheckbox.checked;
            const type = show ? 'text' : 'password';
            document.querySelectorAll('#password, #confirm-password').forEach(input => {
                input.type = type;
            });
        });

    </script>

                const resForex = await fetch(`https://finnhub.io/api/v1/forex/symbol?exchange=OANDA&token=${API_KEY}`);
                const forexSymbols = await resForex.json();

                const resCrypto = await fetch(`https://finnhub.io/api/v1/crypto/symbol?exchange=BINANCE&token=${API_KEY}`);
                const cryptoSymbols = await resCrypto.json();

                symbolSelect.innerHTML = '';

                const stockFragment = document.createDocumentFragment();
                stockSymbols.forEach(({ symbol, description }) => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = `${symbol} - ${description || 'Акция'}`;
                    stockFragment.appendChild(option);
                    initialPriceMap[symbol] = Math.random() * 200 + 20;
                });
                symbolSelect.appendChild(stockFragment);


                document.getElementById('symbolSearch').addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    const options = symbolSelect.options;
                    for (let i = 0; i < options.length; i++) {
                        const text = options[i].textContent.toLowerCase();
                        options[i].style.display = text.includes(query) ? '' : 'none';
                    }
                });



                const forexFragment = document.createDocumentFragment();
                forexSymbols.forEach(({ symbol, description }) => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = `${symbol} - ${description || 'Валютная пара'}`;
                    forexFragment.appendChild(option);
                    initialPriceMap[symbol] = Math.random() * 2 + 0.5;
                });
                symbolSelect.appendChild(forexFragment);

                const cryptoFragment = document.createDocumentFragment();
                cryptoSymbols.forEach(({ symbol, description }) => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = `${symbol} - ${description || 'Криптовалюта'}`;
                    cryptoFragment.appendChild(option);
                    initialPriceMap[symbol] = Math.random() * 1000 + 100;
                });
                symbolSelect.appendChild(cryptoFragment);

                initChart();
                startLiveChart(symbolSelect.value);
                symbolSelect.addEventListener('change', () => {
                    initChart();
                    startLiveChart(symbolSelect.value);
                });
            } catch (error) {
                console.error('Ошибка при загрузке символов:', error);
                symbolSelect.innerHTML = '<option>Ошибка загрузки</option>';
            }
        }

        function saveState() {
            localStorage.setItem('balance', balance.toFixed(2));
            localStorage.setItem('chartData', JSON.stringify(allData));
            localStorage.setItem('tradeHistory', JSON.stringify(tradeHistory));
        }

        function renderHistory() {
            historyList.innerHTML = '';
            // Показываем только последние 5 записей, перевернутые по времени (новые сверху)
            const recentHistory = tradeHistory.slice(-5).reverse();
            recentHistory.forEach(({ time, symbol, direction, entryPrice, exitPrice, stake, profit }) => {
                const div = document.createElement('div');
                div.className = 'history-entry ' + (profit >= 0 ? 'profit' : 'loss');
                div.textContent = `${time} — ${symbol} ${direction === 'up' ? '🔼' : '🔽'} | вход: $${entryPrice.toFixed(2)} → $${exitPrice.toFixed(2)} | ставка: $${stake.toFixed(2)} | ${profit >= 0 ? 'ПРИБЫЛЬ' : 'УБЫТОК'}: $${profit.toFixed(2)}`;
                historyList.appendChild(div);
            });
        }

        function initChart() {
            if (chart) chart.remove();
            chart = LightweightCharts.createChart(chartElement, {
                layout: { background: { color: '#000' }, textColor: '#ccc' },
                grid: { vertLines: { color: '#222' }, horzLines: { color: '#222' } },
                timeScale: { borderColor: '#555', timeVisible: true, secondsVisible: true, rightOffset: 5 },
                rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 }, borderColor: '#555' },
            });
            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350', thinBars: false,
            });
        }

        function startLiveChart(symbol) {
            clearInterval(updateInterval);
            const now = Math.floor(Date.now() / 1000);

            if (!allData[symbol]) {
                const basePrice = initialPriceMap[symbol] || 100;
                const candles = [];
                let previousClose = basePrice;

                for (let i = 240; i > 0; i--) { // 60 минут назад
                    const time = now - i * 60; // шаг 1 минута назад
                    const open = previousClose;
                    const close = open + (Math.random() - 0.5) * 2;
                    const high = Math.max(open, close) + Math.random();
                    const low = Math.min(open, close) - Math.random();

                    candles.push({
                        time,
                        open,
                        high,
                        low,
                        close,
                    });

                    previousClose = close;
                }

                const lastCandle = candles[candles.length - 1];
                allData[symbol] = {
                    lastTime: lastCandle.time,
                    lastPrice: lastCandle.close,
                    currentCandle: lastCandle,
                    data: candles,
                };
            }

            const symbolData = allData[symbol];
            candleSeries.setData(symbolData.data);
            // chart.timeScale().scrollToPosition(0); // Удалить или закомментировать


            updateInterval = setInterval(() => {
                const currentTime = Math.floor(Date.now() / 1000);
                const newPrice = symbolData.lastPrice + (Math.random() - 0.5) * 2;

                if (currentTime !== symbolData.lastTime) {
                    const volatility = Math.random() * 1.5 + 0.2; // Волатильность: от 0.2 до 1.7

                    symbolData.currentCandle = {
                        time: currentTime,
                        open: symbolData.lastPrice,
                        close: newPrice,
                        high: Math.max(symbolData.lastPrice, newPrice) + Math.random() * volatility,
                        low: Math.min(symbolData.lastPrice, newPrice) - Math.random() * volatility,
                    };
                    symbolData.data.push(symbolData.currentCandle);
                    candleSeries.update({ ...symbolData.currentCandle });
                    symbolData.lastTime = currentTime;
                } else {
                    // Обновляем текущую свечу
                    symbolData.currentCandle.close = newPrice;
                    symbolData.currentCandle.high = Math.max(symbolData.currentCandle.high, newPrice);
                    symbolData.currentCandle.low = Math.min(symbolData.currentCandle.low, newPrice);

                    candleSeries.update({ ...symbolData.currentCandle });
                }

                symbolData.lastPrice = newPrice;
                saveState();
            }, 1000);

        }

        function placeOrder(direction) {
            const symbol = symbolSelect.value;
            const duration = parseInt(durationSelect.value);
            const symbolData = allData[symbol];
            if (!symbolData?.currentCandle) return;

            const stake = parseFloat(stakeInput.value);
            if (isNaN(stake) || stake <= 0) return alert('Введите корректную сумму сделки');
            if (balance < stake) return alert('Недостаточно средств');

            balance -= stake;
            balanceDisplay.textContent = balance.toFixed(2);

            const entryPrice = symbolData.currentCandle.close;
            const entryTime = symbolData.currentCandle.time;

            const line = chart.addLineSeries({
                color: direction === 'up' ? '#00ff00' : '#ff9900',
                lineWidth: 2,
                lineStyle: 2,
                priceLineVisible: true,
            });

            line.setData([
                { time: entryTime, value: entryPrice },
                { time: entryTime + duration, value: entryPrice },
            ]);

            const order = {
                symbol,
                direction,
                entryTime,
                entryPrice,
                stake,
                duration,
                line,
                resolved: false,
            };

            openOrders.push(order);

            const timeString = new Date(entryTime * 1000).toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'history-entry';
            div.textContent = `${timeString} — ${symbol} ${direction === 'up' ? '🔼' : '🔽'} | вход: $${entryPrice.toFixed(2)} | ставка: $${stake.toFixed(2)} | ⏳ Ожидает... `;

            const countdownSpan = document.createElement('span');
            div.appendChild(countdownSpan);

            historyList.prepend(div);
            order.domElement = div;
            order.countdownSpan = countdownSpan;

            // Запускаем таймер обратного отсчёта
            function updateCountdown() {
                const now = Math.floor(Date.now() / 1000);
                const secondsLeft = order.entryTime + order.duration - now;
                if (secondsLeft >= 0) {
                    order.countdownSpan.textContent = `(${secondsLeft} с)`;
                } else {
                    order.countdownSpan.textContent = '';
                }
            }

            updateCountdown();
            order.countdownInterval = setInterval(() => {
                updateCountdown();
            }, 1000);

            saveState();
        }


        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            openOrders.forEach(order => {
                if (!order.resolved && now >= order.entryTime + order.duration) {
                    const symbolData = allData[order.symbol];
                    const closeCandle = symbolData.data.find(c => c.time === order.entryTime + order.duration);
                    const closePrice = closeCandle ? closeCandle.close : symbolData.currentCandle.close;

                    const priceDiff = closePrice - order.entryPrice;
                    const percentChange = priceDiff / order.entryPrice;
                    const finalAmount = order.direction === 'up' ? order.stake * (1 + percentChange) : order.stake * (1 - percentChange);
                    const profit = finalAmount - order.stake;

                    balance += finalAmount;
                    balanceDisplay.textContent = balance.toFixed(2);
                    order.resolved = true;
                    setTimeout(() => chart.removeSeries(order.line), 2000);

                    const timeString = new Date(order.entryTime * 1000).toLocaleTimeString();

                    // Добавляем новую запись в историю и обрезаем, чтобы оставалось не больше 5
                    tradeHistory.push({
                        time: timeString,
                        symbol: order.symbol,
                        direction: order.direction,
                        entryPrice: order.entryPrice,
                        exitPrice: closePrice,
                        stake: order.stake,
                        profit,
                    });
                    if (tradeHistory.length > 5) {
                        tradeHistory.shift(); // удаляем самую старую запись
                    }

                    // Обновляем DOM-элемент текущего ордера в истории
                    const el = order.domElement;
                    el.className = 'history-entry ' + (profit >= 0 ? 'profit' : 'loss');
                    el.textContent = `${timeString} — ${order.symbol} ${order.direction === 'up' ? '🔼' : '🔽'} | вход: $${order.entryPrice.toFixed(2)} → $${closePrice.toFixed(2)} | ставка: $${order.stake.toFixed(2)} | ${profit >= 0 ? 'ПРИБЫЛЬ' : 'УБЫТОК'}: $${profit.toFixed(2)}`;

                    saveState();
                    renderHistory();
                }
            });
        }, 1000);

        document.getElementById('buyUp').addEventListener('click', () => placeOrder('up'));
        document.getElementById('buyDown').addEventListener('click', () => placeOrder('down'));

        renderHistory();
        loadSymbols();



        document.getElementById('reset-balance-btn').addEventListener('click', () => {
            if (confirm('Вы уверены, что хотите сбросить баланс до 1000 USD?')) {
                balance = 1000;
                balanceDisplay.textContent = balance.toFixed(2);
                localStorage.setItem('balance', balance.toFixed(2));
                alert('Баланс сброшен до 1000 USD');
            }
        });
    </script>
