    <!DOCTYPE html>
    <html lang="ru">

    <head>
        <meta charset="UTF-8">
        <title>Прототип сайта</title>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
        <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    </head>

    <body>
        <h1>Прототип сайта</h1>

        <div id="auth">
            <button id="login">Войти через Google</button>
            <button id="logout" style="display:none;">Выйти</button>
        </div>

        <div id="dashboard" style="display:none;">
            <h2>Баланс: <span id="balance">0</span></h2>

            <h3>Добавить ставку</h3>
            <input type="number" id="betAmount" placeholder="Сумма ставки">
            <button id="addBet">Добавить</button>

            <h3>История ставок</h3>
            <ul id="betList"></ul>
        </div>

        <script>
            // Конфиг Firebase
            const firebaseConfig = {
                apiKey: "AIzaSyBC8yqtzenwdGa0g6f1vRt2OTwVAWj44n0",
                authDomain: "kroll-7e9fe.firebaseapp.com",
                projectId: "kroll-7e9fe",
                storageBucket: "kroll-7e9fe.firebasestorage.app",
                messagingSenderId: "760854621728",
                appId: "1:760854621728:web:9837af479a6da599e71645",
                measurementId: "G-4RPNT5Y75R"
            };

            // Инициализация Firebase
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();

            const loginBtn = document.getElementById('login');
            const logoutBtn = document.getElementById('logout');
            const dashboard = document.getElementById('dashboard');
            const balanceEl = document.getElementById('balance');
            const betList = document.getElementById('betList');
            const addBetBtn = document.getElementById('addBet');

            // Вход через Google
            loginBtn.onclick = () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                auth.signInWithPopup(provider);
            };

            logoutBtn.onclick = () => auth.signOut();

            auth.onAuthStateChanged(user => {
                if (user) {
                    loginBtn.style.display = 'none';
                    logoutBtn.style.display = 'block';
                    dashboard.style.display = 'block';
                    loadUserData(user.uid);
                } else {
                    loginBtn.style.display = 'block';
                    logoutBtn.style.display = 'none';
                    dashboard.style.display = 'none';
                }
            });

            function loadUserData(uid) {
                const userDoc = db.collection('users').doc(uid);

                // Подписка на изменения баланса и ставок
                userDoc.onSnapshot(doc => {
                    if (doc.exists) {
                        const data = doc.data();
                        balanceEl.textContent = data.balance || 0;
                        betList.innerHTML = '';
                        (data.bets || []).forEach(bet => {
                            const li = document.createElement('li');
                            li.textContent = bet;
                            betList.appendChild(li);
                        });
                    } else {
                        userDoc.set({ balance: 0, bets: [] });
                    }
                });
            }

            addBetBtn.onclick = () => {
                const amount = parseFloat(document.getElementById('betAmount').value);
                const user = auth.currentUser;
                if (user && !isNaN(amount)) {
                    const userDoc = db.collection('users').doc(user.uid);
                    userDoc.update({
                        balance: firebase.firestore.FieldValue.increment(amount),
                        bets: firebase.firestore.FieldValue.arrayUnion(amount)
                    });
                }
            }
        </script>
    </body>
