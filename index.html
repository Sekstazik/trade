            if (!email || !password) return alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.');
            if (mode === 'register') {
                const confirmPassword = confirmPasswordInput.value.trim();
                if (password !== confirmPassword) return alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
                auth.createUserWithEmailAndPassword(email, password).catch(err => alert(err.message));
            } else {
                auth.signInWithEmailAndPassword(email, password).catch(err => alert(err.message));
            }
        };

        logoutLink.onclick = (e) => { e.preventDefault(); auth.signOut(); };

        accountEmail.onclick = (e) => { e.stopPropagation(); dropdownMenu.classList.toggle('show'); };
        document.addEventListener('click', () => dropdownMenu.classList.remove('show'));

        document.getElementById('show-passwords-checkbox').addEventListener('change', (e) => {
            const type = e.target.checked ? 'text' : 'password';
            ['password', 'confirm-password'].forEach(id => {
                const el = document.getElementById(id);
                if (el) el.type = type;
            });
        });

        /* ---------------- Trading logic ---------------- */
        async function loadSymbols() {
            try {
                const [resStocks, resForex, resCrypto] = await Promise.all([
                    fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=US&token=${API_KEY}`),
                    fetch(`https://finnhub.io/api/v1/forex/symbol?exchange=OANDA&token=${API_KEY}`),
                    fetch(`https://finnhub.io/api/v1/crypto/symbol?exchange=BINANCE&token=${API_KEY}`),
                ]);
                const [stockSymbols, forexSymbols, cryptoSymbols] = await Promise.all([
                    resStocks.json(), resForex.json(), resCrypto.json()
                ]);

                symbolSelect.innerHTML = '';
                const allSymbols = [
                    ...stockSymbols.map(({ symbol, description }) => ({ symbol, description, type: '–ê–∫—Ü–∏—è' })),
                    ...forexSymbols.map(({ symbol, description }) => ({ symbol, description, type: '–í–∞–ª—é—Ç–Ω–∞—è –ø–∞—Ä–∞' })),
                    ...cryptoSymbols.map(({ symbol, description }) => ({ symbol, description, type: '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞' })),
                ];

                const fragment = document.createDocumentFragment();
                allSymbols.forEach(({ symbol, description, type }) => {
                    const option = document.createElement('option');
                    option.value = symbol;
                    option.textContent = `${symbol} - ${description || type}`;
                    fragment.appendChild(option);

                    if (type === '–ê–∫—Ü–∏—è') initialPriceMap[symbol] = Math.random() * 200 + 20;
                    else if (type === '–í–∞–ª—é—Ç–Ω–∞—è –ø–∞—Ä–∞') initialPriceMap[symbol] = Math.random() * 2 + 0.5;
                    else if (type === '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞') initialPriceMap[symbol] = Math.random() * 1000 + 100;
                });
                symbolSelect.appendChild(fragment);

                // –ü–æ–∏—Å–∫ –ø–æ —Å–ø–∏—Å–∫—É
                const search = document.getElementById('symbolSearch');
                if (!search._attached) {
                    search.addEventListener('input', function () {
                        const q = this.value.toLowerCase();
                        const options = symbolSelect.options;
                        for (let i = 0; i < options.length; i++) {
                            const text = options[i].textContent.toLowerCase();
                            options[i].style.display = text.includes(q) ? '' : 'none';
                        }
                    });
                    search._attached = true;
                }

                initChart();
                startLiveChart(symbolSelect.value);
                symbolSelect.onchange = () => { initChart(); startLiveChart(symbolSelect.value); };
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∏–º–≤–æ–ª–æ–≤:', error);
                symbolSelect.innerHTML = '<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
            }
        }

        function renderHistory() {
            historyList.innerHTML = '';
            const recentHistory = tradeHistory.slice(-5).reverse();
            recentHistory.forEach(({ time, symbol, direction, entryPrice, exitPrice, stake, profit }) => {
                const div = document.createElement('div');
                div.className = 'history-entry ' + (profit >= 0 ? 'profit' : 'loss');
                div.textContent = `${time} ‚Äî ${symbol} ${direction === 'up' ? 'üîº' : 'üîΩ'} | –≤—Ö–æ–¥: $${entryPrice.toFixed(2)} ‚Üí $${exitPrice.toFixed(2)} | —Å—Ç–∞–≤–∫–∞: $${stake.toFixed(2)} | ${profit >= 0 ? '–ü–†–ò–ë–´–õ–¨' : '–£–ë–´–¢–û–ö'}: $${profit.toFixed(2)}`;
                historyList.appendChild(div);
            });
        }

        function initChart() {
            if (chart) chart.remove();
            chart = LightweightCharts.createChart(chartElement, {
                layout: { background: { color: '#000' }, textColor: '#ccc' },
                grid: { vertLines: { color: '#222' }, horzLines: { color: '#222' } },
                timeScale: { borderColor: '#555', timeVisible: true, secondsVisible: true, rightOffset: 5 },
                rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 }, borderColor: '#555' },
            });
            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350', thinBars: false,
            });
        }

        function startLiveChart(symbol) {
            clearInterval(updateInterval);
            const now = Math.floor(Date.now() / 1000);

            if (!allData[symbol]) {
                const basePrice = initialPriceMap[symbol] || 100;
                const candles = [];
                let previousClose = basePrice;

                for (let i = 240; i > 0; i--) { // 240 –º–∏–Ω –Ω–∞–∑–∞–¥ (4 —á–∞—Å–∞), —à–∞–≥ 1 –º–∏–Ω
                    const time = now - i * 60;
                    const open = previousClose;
                    const close = open + (Math.random() - 0.5) * 2;
                    const high = Math.max(open, close) + Math.random();
                    const low = Math.min(open, close) - Math.random();

                    candles.push({ time, open, high, low, close });
                    previousClose = close;
                }

                const lastCandle = candles[candles.length - 1];
                allData[symbol] = {
                    lastTime: lastCandle.time,
                    lastPrice: lastCandle.close,
                    currentCandle: lastCandle,
                    data: candles,
                };
            }

            const symbolData = allData[symbol];
            candleSeries.setData(symbolData.data);

            updateInterval = setInterval(() => {
                const currentTime = Math.floor(Date.now() / 1000);
                const newPrice = symbolData.lastPrice + (Math.random() - 0.5) * 2;

                if (currentTime !== symbolData.lastTime) {
                    const volatility = Math.random() * 1.5 + 0.2;
                    symbolData.currentCandle = {
                        time: currentTime,
                        open: symbolData.lastPrice,
                        close: newPrice,
                        high: Math.max(symbolData.lastPrice, newPrice) + Math.random() * volatility,
                        low: Math.min(symbolData.lastPrice, newPrice) - Math.random() * volatility,
                    };
                    symbolData.data.push(symbolData.currentCandle);
                    candleSeries.update({ ...symbolData.currentCandle });
                    symbolData.lastTime = currentTime;
                } else {
                    symbolData.currentCandle.close = newPrice;
                    symbolData.currentCandle.high = Math.max(symbolData.currentCandle.high, newPrice);
                    symbolData.currentCandle.low = Math.min(symbolData.currentCandle.low, newPrice);
                    candleSeries.update({ ...symbolData.currentCandle });
                }

                symbolData.lastPrice = newPrice;
                saveState();
            }, 1000);
        }

        function placeOrder(direction) {
            const symbol = symbolSelect.value;
            const duration = parseInt(durationSelect.value);
            const symbolData = allData[symbol];
            if (!symbolData?.currentCandle) return;

            const stake = parseFloat(stakeInput.value);
            if (isNaN(stake) || stake <= 0) return alert('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—É—é —Å—É–º–º—É —Å–¥–µ–ª–∫–∏');
            if (balance < stake) return alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤');

            balance -= stake;
            balanceDisplay.textContent = balance.toFixed(2);

            const entryPrice = symbolData.currentCandle.close;
            const entryTime = symbolData.currentCandle.time;

            const line = chart.addLineSeries({
                color: direction === 'up' ? '#00ff00' : '#ff9900',
                lineWidth: 2,
                lineStyle: 2,
                priceLineVisible: true,
            });
            line.setData([
                { time: entryTime, value: entryPrice },
                { time: entryTime + duration, value: entryPrice },
            ]);

            const order = { symbol, direction, entryTime, entryPrice, stake, duration, line, resolved: false };
            openOrders.push(order);

            const timeString = new Date(entryTime * 1000).toLocaleTimeString();
            const div = document.createElement('div');
            div.className = 'history-entry';
            div.textContent = `${timeString} ‚Äî ${symbol} ${direction === 'up' ? 'üîº' : 'üîΩ'} | –≤—Ö–æ–¥: $${entryPrice.toFixed(2)} | —Å—Ç–∞–≤–∫–∞: $${stake.toFixed(2)} | ‚è≥ –û–∂–∏–¥–∞–µ—Ç... `;
            const countdownSpan = document.createElement('span');
            div.appendChild(countdownSpan);
            historyList.prepend(div);

            order.domElement = div;
            order.countdownSpan = countdownSpan;

            function updateCountdown() {
                const now = Math.floor(Date.now() / 1000);
                const secondsLeft = order.entryTime + order.duration - now;
                order.countdownSpan.textContent = secondsLeft >= 0 ? `(${secondsLeft} —Å)` : '';
            }
            updateCountdown();
            order.countdownInterval = setInterval(updateCountdown, 1000);

            saveState();
        }

        setInterval(() => {
            const now = Math.floor(Date.now() / 1000);
            openOrders.forEach(order => {
                if (!order.resolved && now >= order.entryTime + order.duration) {
                    const symbolData = allData[order.symbol];
                    const closeCandle = symbolData.data.find(c => c.time === order.entryTime + order.duration);
                    const closePrice = closeCandle ? closeCandle.close : symbolData.currentCandle.close;

                    const priceDiff = closePrice - order.entryPrice;
                    const percentChange = priceDiff / order.entryPrice;
                    const finalAmount = order.direction === 'up' ? order.stake * (1 + percentChange) : order.stake * (1 - percentChange);
                    const profit = finalAmount - order.stake;

                    balance += finalAmount;
                    balanceDisplay.textContent = balance.toFixed(2);
                    order.resolved = true;
                    setTimeout(() => chart.removeSeries(order.line), 2000);

                    const timeString = new Date(order.entryTime * 1000).toLocaleTimeString();
                    tradeHistory.push({ time: timeString, symbol: order.symbol, direction: order.direction, entryPrice: order.entryPrice, exitPrice: closePrice, stake: order.stake, profit });

                    if (tradeHistory.length > 5) tradeHistory.shift();

                    const el = order.domElement;
                    el.className = 'history-entry ' + (profit >= 0 ? 'profit' : 'loss');
                    el.textContent = `${timeString} ‚Äî ${order.symbol} ${order.direction === 'up' ? 'üîº' : 'üîΩ'} | –≤—Ö–æ–¥: $${order.entryPrice.toFixed(2)} ‚Üí $${closePrice.toFixed(2)} | —Å—Ç–∞–≤–∫–∞: $${order.stake.toFixed(2)} | ${profit >= 0 ? '–ü–†–ò–ë–´–õ–¨' : '–£–ë–´–¢–û–ö'}: $${profit.toFixed(2)}`;

                    clearInterval(order.countdownInterval);
                    saveState();
                    renderHistory();
                }
            });
        }, 1000);

        document.getElementById('buyUp').onclick = () => placeOrder('up');
        document.getElementById('buyDown').onclick = () => placeOrder('down');

        renderHistory();
        loadSymbols();

        document.getElementById('reset-balance-btn').addEventListener('click', () => {
            if (confirm('–í—ã —É–≤–µ—Ä–µ–Ω—ã, —á—Ç–æ —Ö–æ—Ç–∏—Ç–µ —Å–±—Ä–æ—Å–∏—Ç—å –±–∞–ª–∞–Ω—Å –¥–æ 1000 USD?')) {
                balance = 1000;
                balanceDisplay.textContent = balance.toFixed(2);
                saveState(); // —Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∏—Ä—É–µ–º –∏ –ª–æ–∫–∞–ª—å–Ω–æ, –∏ –≤ Firestore
                alert('–ë–∞–ª–∞–Ω—Å —Å–±—Ä–æ—à–µ–Ω –¥–æ 1000 USD');
            }
        });

        // –ù–∞ –≤—Å—è–∫–∏–π —Å–ª—É—á–∞–π —Å–æ—Ö—Ä–∞–Ω—è–µ–º –ø—Ä–∏ –∑–∞–∫—Ä—ã—Ç–∏–∏ –≤–∫–ª–∞–¥–∫–∏
        window.addEventListener('beforeunload', saveState);
    </script>
