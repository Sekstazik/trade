                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è.');
                return;
            }

            if (mode === 'register') {
                const confirmPassword = confirmPasswordInput.value.trim();
                if (password !== confirmPassword) {
                    alert('–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!');
                    return;
                }
                auth.createUserWithEmailAndPassword(email, password)
                    .catch(error => alert(error.message));
            } else {
                auth.signInWithEmailAndPassword(email, password)
                    .catch(error => alert(error.message));
            }
        };

        // --- –í—ã—Ö–æ–¥ –∏–∑ –∞–∫–∫–∞—É–Ω—Ç–∞ ---
        logoutLink.onclick = (e) => {
            e.preventDefault();
            auth.signOut();
        };

        // --- –ú–µ–Ω—é –∞–∫–∫–∞—É–Ω—Ç–∞ ---
        accountEmail.onclick = (e) => {
            e.stopPropagation();
            dropdownMenu.classList.toggle('show');
        };
        document.addEventListener('click', () => dropdownMenu.classList.remove('show'));

        // --- –ü–æ–∫–∞–∑–∞—Ç—å/—Å–∫—Ä—ã—Ç—å –ø–∞—Ä–æ–ª—å ---
        function togglePasswordVisibility(button) {
            const targetId = button.getAttribute('data-target');
            const input = document.getElementById(targetId);
            if (input.type === 'password') {
                input.type = 'text';
                button.textContent = '–°–∫—Ä—ã—Ç—å';
            } else {
                input.type = 'password';
                button.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å';
            }
        }

        function resetPasswordFields() {
            document.querySelectorAll('.toggle-password').forEach(btn => {
                const targetId = btn.getAttribute('data-target');
                const input = document.getElementById(targetId);
                input.type = 'password';
                btn.textContent = '–ü–æ–∫–∞–∑–∞—Ç—å';
            });
        }

        document.querySelectorAll('.toggle-password').forEach(button => {
            button.addEventListener('click', () => togglePasswordVisibility(button));
        });

        showPasswordsCheckbox.addEventListener('change', () => {
            const show = showPasswordsCheckbox.checked;
            const type = show ? 'text' : 'password';
            [passwordInput, confirmPasswordInput].forEach(input => input.type = type);
        });
    </script>

    <script>
        // --- –ö–æ–Ω—Å—Ç–∞–Ω—Ç—ã –∏ DOM —ç–ª–µ–º–µ–Ω—Ç—ã ---
        const API_KEY = 'd288dk9r01qr2iav9f9gd288dk9r01qr2iav9fa0';
        const symbolSelect = document.getElementById('symbol');
        const balanceDisplay = document.getElementById('balance');
        const stakeInput = document.getElementById('stake');
        const durationSelect = document.getElementById('duration');
        const historyList = document.getElementById('history-list');
        const chartElement = document.getElementById('chart');

        // --- –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è ---
        let balance = parseFloat(localStorage.getItem('balance')) || 1000;
        let allData = JSON.parse(localStorage.getItem('chartData')) || {};
        let tradeHistory = JSON.parse(localStorage.getItem('tradeHistory')) || [];
        let openOrders = [];
        let initialPriceMap = {};

        let chart, candleSeries, updateInterval;

        balanceDisplay.textContent = balance.toFixed(2);

        // --- –ó–∞–≥—Ä—É–∑–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤ ---
        async function loadSymbols() {
            try {
                const [resStocks, resForex, resCrypto] = await Promise.all([
                    fetch(`https://finnhub.io/api/v1/stock/symbol?exchange=US&token=${API_KEY}`),
                    fetch(`https://finnhub.io/api/v1/forex/symbol?exchange=OANDA&token=${API_KEY}`),
                    fetch(`https://finnhub.io/api/v1/crypto/symbol?exchange=BINANCE&token=${API_KEY}`)
                ]);

                const [stockSymbols, forexSymbols, cryptoSymbols] = await Promise.all([
                    resStocks.json(), resForex.json(), resCrypto.json()
                ]);

                symbolSelect.innerHTML = '';

                // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ü–∏–∏
                appendSymbols(stockSymbols, '–ê–∫—Ü–∏—è', 20, 220);
                // –î–æ–±–∞–≤–ª—è–µ–º –≤–∞–ª—é—Ç–Ω—ã–µ –ø–∞—Ä—ã
                appendSymbols(forexSymbols, '–í–∞–ª—é—Ç–Ω–∞—è –ø–∞—Ä–∞', 0.5, 2.5);
                // –î–æ–±–∞–≤–ª—è–µ–º –∫—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç—ã
                appendSymbols(cryptoSymbols, '–ö—Ä–∏–ø—Ç–æ–≤–∞–ª—é—Ç–∞', 100, 1100);

                initChart();
                startLiveChart(symbolSelect.value);

                symbolSelect.addEventListener('change', () => {
                    initChart();
                    startLiveChart(symbolSelect.value);
                });

                // –ü–æ–∏—Å–∫ –ø–æ —Å–∏–º–≤–æ–ª–∞–º
                document.getElementById('symbolSearch').addEventListener('input', function () {
                    const query = this.value.toLowerCase();
                    Array.from(symbolSelect.options).forEach(option => {
                        option.style.display = option.textContent.toLowerCase().includes(query) ? '' : 'none';
                    });
                });

            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å–∏–º–≤–æ–ª–æ–≤:', error);
                symbolSelect.innerHTML = '<option>–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</option>';
            }
        }

        // --- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–∏–º–≤–æ–ª–æ–≤ –≤ —Å–µ–ª–µ–∫—Ç –∏ –≥–µ–Ω–µ—Ä–∞—Ü–∏—è –Ω–∞—á–∞–ª—å–Ω—ã—Ö —Ü–µ–Ω ---
        function appendSymbols(symbols, defaultDescription, minPrice, maxPrice) {
            const fragment = document.createDocumentFragment();
            symbols.forEach(({ symbol, description }) => {
                const option = document.createElement('option');
                option.value = symbol;
                option.textContent = `${symbol} - ${description || defaultDescription}`;
                fragment.appendChild(option);
                initialPriceMap[symbol] = Math.random() * (maxPrice - minPrice) + minPrice;
            });
            symbolSelect.appendChild(fragment);
        }

        // --- –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è ---
        function saveState() {
            localStorage.setItem('balance', balance.toFixed(2));
            localStorage.setItem('chartData', JSON.stringify(allData));
            localStorage.setItem('tradeHistory', JSON.stringify(tradeHistory));
        }

        // --- –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∏—Å—Ç–æ—Ä–∏–∏ —Å–¥–µ–ª–æ–∫ ---
        function renderHistory() {
            historyList.innerHTML = '';
            const recentHistory = tradeHistory.slice(-5).reverse();
            recentHistory.forEach(({ time, symbol, direction, entryPrice, exitPrice, stake, profit }) => {
                const div = document.createElement('div');
                div.className = 'history-entry ' + (profit >= 0 ? 'profit' : 'loss');
                div.textContent = `${time} ‚Äî ${symbol} ${direction === 'up' ? 'üîº' : 'üîΩ'} | –≤—Ö–æ–¥: $${entryPrice.toFixed(2)} ‚Üí $${exitPrice.toFixed(2)} | —Å—Ç–∞–≤–∫–∞: $${stake.toFixed(2)} | ${profit >= 0 ? '–ü–†–ò–ë–´–õ–¨' : '–£–ë–´–¢–û–ö'}: $${profit.toFixed(2)}`;
                historyList.appendChild(div);
            });
        }

        // --- –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ ---
        function initChart() {
            if (chart) chart.remove();

            chart = LightweightCharts.createChart(chartElement, {
                layout: { background: { color: '#000' }, textColor: '#ccc' },
                grid: { vertLines: { color: '#222' }, horzLines: { color: '#222' } },
                timeScale: { borderColor: '#555', timeVisible: true, secondsVisible: true, rightOffset: 5 },
                rightPriceScale: { scaleMargins: { top: 0.1, bottom: 0.1 }, borderColor: '#555' }
            });

            candleSeries = chart.addCandlestickSeries({
                upColor: '#26a69a', downColor: '#ef5350',
                borderUpColor: '#26a69a', borderDownColor: '#ef5350',
                wickUpColor: '#26a69a', wickDownColor: '#ef5350', thinBars: false,
            });
        }

        // --- –ó–∞–ø—É—Å–∫ –∂–∏–≤–æ–≥–æ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è –≥—Ä–∞—Ñ–∏–∫–∞ ---
        function startLiveChart(symbol) {
            clearInterval(updateInterval);
            const now = Math.floor(Date.now() / 1000);

            if (!allData[symbol]) {
                const basePrice = initialPriceMap[symbol] || 100;
                const candles = [];
                let prevClose = basePrice;

                for (let i = 240; i > 0; i--) {
                    const time = now - i * 60;
                    const open = prevClose;
                    const close = open + (Math.random() - 0.5);
                    const high = Math.max(open, close) + Math.random() * 0.5;
                    const low = Math.min(open, close) - Math.random() * 0.5;
                    prevClose = close;
                    candles.push({ time, open, high, low, close });
                }
                allData[symbol] = candles;
                saveState();
            }

            candleSeries.setData(allData[symbol]);

            updateInterval = setInterval(() => {
                const candles = allData[symbol];
                const lastCandle = candles[candles.length - 1];
                const now = Math.floor(Date.now() / 1000);

                if (now >= lastCandle.time + 60) {
                    // –ù–æ–≤—ã–π –±–∞—Ä
                    const open = lastCandle.close;
                    const close = open + (Math.random() - 0.5);
                    const high = Math.max(open, close) + Math.random() * 0.5;
                    const low = Math.min(open, close) - Math.random() * 0.5;
                    const newCandle = { time: now, open, high, low, close };
                    candles.push(newCandle);
                    if (candles.length > 240) candles.shift();
                    candleSeries.update(newCandle);
                } else {
                    // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–≥–æ –±–∞—Ä–∞
                    const newClose = lastCandle.close + (Math.random() - 0.5) * 0.1;
                    lastCandle.close = newClose;
                    lastCandle.high = Math.max(lastCandle.high, newClose);
                    lastCandle.low = Math.min(lastCandle.low, newClose);
                    candleSeries.update(lastCandle);
                }
                saveState();
            }, 1000);
        }

        // --- –°–¥–µ–ª–∫–∞ ---
        document.getElementById('open-order-btn').addEventListener('click', () => {
            const symbol = symbolSelect.value;
            const direction = document.querySelector('input[name="direction"]:checked').value;
            const stake = parseFloat(stakeInput.value);
            const duration = parseInt(durationSelect.value, 10);

            if (!symbol || !direction || isNaN(stake) || stake <= 0 || isNaN(duration) || duration <= 0) {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è –∫–æ—Ä—Ä–µ–∫—Ç–Ω–æ.');
                return;
            }

            if (stake > balance) {
                alert('–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Å—Ä–µ–¥—Å—Ç–≤ –¥–ª—è —Å—Ç–∞–≤–∫–∏.');
                return;
            }

            const currentPrice = allData[symbol]?.slice(-1)[0]?.close;
            if (!currentPrice) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Å–∏–º–≤–æ–ª–∞.');
                return;
            }

            balance -= stake;
            balanceDisplay.textContent = balance.toFixed(2);
            saveState();

            const order = {
                symbol,
                direction,
                stake,
                duration,
                entryPrice: currentPrice,
                startTime: Date.now(),
            };

            openOrders.push(order);

            setTimeout(() => closeOrder(order), duration * 1000);
        });

        // --- –ó–∞–∫—Ä—ã—Ç–∏–µ —Å–¥–µ–ª–∫–∏ ---
        function closeOrder(order) {
            const symbol = order.symbol;
            const direction = order.direction;
            const stake = order.stake;
            const entryPrice = order.entryPrice;
            const currentPrice = allData[symbol]?.slice(-1)[0]?.close;

            if (!currentPrice) {
                alert('–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è —Å–¥–µ–ª–∫–∏.');
                return;
            }

            let profit = 0;
            if ((direction === 'up' && currentPrice > entryPrice) || (direction === 'down' && currentPrice < entryPrice)) {
                profit = stake * 0.8;
            } else {
                profit = -stake;
            }

            balance += stake + profit;
            balanceDisplay.textContent = balance.toFixed(2);

            const time = new Date().toLocaleTimeString();

            tradeHistory.push({
                time,
                symbol,
                direction,
                entryPrice,
                exitPrice: currentPrice,
                stake,
                profit
            });

            if (tradeHistory.length > 5) tradeHistory.shift();

            saveState();
            renderHistory();

            // –£–¥–∞–ª—è–µ–º —Å–¥–µ–ª–∫—É –∏–∑ –æ—Ç–∫—Ä—ã—Ç—ã—Ö
            openOrders = openOrders.filter(o => o !== order);
        }

        loadSymbols();
        renderHistory();
    </script>
